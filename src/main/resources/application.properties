spring.application.name=creditmanagement

# Security Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8180/realms/saad-meddiche-projects
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs

# JWT Configuration
jwt.auth.converter.resource-id=spring-applications
jwt.auth.converter.principal-attribute=principal_username

# Logging Configuration
logging.level.org.springframework.security=DEBUG

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/creditmanagement
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver